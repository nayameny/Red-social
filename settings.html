<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="seetings.css">
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Mensajes</a></li>
            <li><a href="#">Notificaciones</a></li>
            <li><a href="#">Configuración</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-container">
        <div class="settings-header">
            <h2>Configuración de la cuenta</h2>
        </div>

        <div class="settings-section">
            <h3>Modificar información personal</h3>
            <form class="settings-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nuevo Email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Nueva Contraseña">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Confirmar Contraseña">
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>

        <div class="settings-section">
            <h3>Privacidad</h3>
            <form class="settings-form">
                <div class="form-group">
                    <label for="privacy">¿Quién puede ver tus publicaciones?</label>
                    <select id="privacy">
                        <option value="publico">Público</option>
                        <option value="privado">Privado</option>
                        <option value="amigos">Solo amigos</option>
                    </select>
                </div>
                <button type="submit">Guardar Privacidad</button>
            </form>
        </div>

        <div class="settings-section">
            <h3>Eliminar cuenta</h3>
            <p>Si deseas eliminar tu cuenta, esta acción no puede ser revertida.</p>
            <button class="delete-account">Eliminar Cuenta</button>
        </div>
    </div>
</body>
</html>
