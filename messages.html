<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="messages.css">
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Mensajes</a></li>
            <li><a href="#">Notificaciones</a></li>
            <li><a href="#">Configuración</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-container">
        <div class="chat-header">
            <h2>Mensajes</h2>
        </div>

        <!-- Lista de conversaciones recientes -->
        <div class="conversation-list">
            <h3>Conversaciones recientes</h3>
            <div class="conversation-item">
                <div class="conversation-avatar">
                    <img src="https://via.placeholder.com/50" alt="Avatar">
                </div>
                <div class="conversation-info">
                    <p><strong>Juan Pérez</strong></p>
                    <p>¡Hola! ¿Cómo estás?</p>
                </div>
            </div>
            <div class="conversation-item">
                <div class="conversation-avatar">
                    <img src="https://via.placeholder.com/50" alt="Avatar">
                </div>
                <div class="conversation-info">
                    <p><strong>María López</strong></p>
                    <p>¿Nos vemos mañana para el proyecto?</p>
                </div>
            </div>
            <!-- Agrega más conversaciones aquí -->
        </div>

        <!-- Área de chat -->
        <div class="chat-window">
            <div class="chat-messages">
                <div class="message received">
                    <p><strong>Juan Pérez:</strong> ¡Hola! ¿Cómo estás?</p>
                </div>
                <div class="message sent">
                    <p><strong>Tú:</strong> ¡Hola, todo bien! ¿Y tú?</p>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Escribe un mensaje...">
                <button>Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
