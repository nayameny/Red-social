<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Red Social</title>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Mensajes</a></li>
            <li><a href="#">Notificaciones</a></li>
            <li><a href="#">Amigos</a></li>
            <li><a href="#">Configuración</a></li>
        </ul>
    </div>

    <!-- Contenido principal (Feed) -->
    <div class="feed-container">
        <div class="post">
            <div class="post-header">
                <img class="profile-pic" src="https://via.placeholder.com/50" alt="Usuario 1">
                <div class="user-info">
                    <h3>Juan Pérez</h3>
                    <p>@juanperez</p>
                </div>
            </div>
            <div class="post-body">
                <p>¡Acabo de regresar de unas vacaciones geniales! #viajes #aventura</p>
                <img class="post-image" src="https://via.placeholder.com/500x300" alt="Imagen de viaje">
            </div>
            <div class="post-footer">
                <button class="like-btn">Me gusta</button>
                <button class="comment-btn">Comentar</button>
            </div>
        </div>

        <div class="post">
            <div class="post-header">
                <img class="profile-pic" src="https://via.placeholder.com/50" alt="Usuario 2">
                <div class="user-info">
                    <h3>Ana Gómez</h3>
                    <p>@anagomez</p>
                </div>
            </div>
            <div class="post-body">
                <p>Hoy es un gran día para aprender algo nuevo. ¡Nos vemos en clase! #educación</p>
                <!-- Video de viaje -->
                <div class="post-video">
                    <video width="100%" height="auto" controls>
                        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                        Tu navegador no soporta el formato de video.
                    </video>
                </div>
            </div>
            <div class="post-footer">
                <button class="like-btn">Me gusta</button>
                <button class="comment-btn">Comentar</button>
            </div>
        </div>
    </div>

</body>
</html>
