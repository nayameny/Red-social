<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Red Social</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Crear una Cuenta</h1>
        <form id="registration-form" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
            </div>

            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
            </div>

            <div class="input-group">
                <label for="phone">Teléfono móvil</label>
                <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" pattern="[0-9]{10}" required>
            </div>

            <div class="input-group">
                <label for="dob">Fecha de nacimiento</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="input-group">
                <label for="address">Dirección (opcional)</label>
                <input type="text" id="address" name="address" placeholder="Tu dirección">
            </div>

            <div class="input-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city" placeholder="Ciudad" required>
            </div>

            <div class="input-group">
                <label for="profile-pic">Foto de perfil</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
            </div>

            <div class="input-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required> Acepto los <a href="#">términos y condiciones</a>
                </label>
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>
</body>
</html>
